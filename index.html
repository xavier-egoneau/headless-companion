<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface d'administration CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Interface d'administration CMS</h1>
        <div id="loginForm">
            <h2>Connexion</h2>
            <input type="text" id="username" class="form-control mb-2" placeholder="Nom d'utilisateur">
            <input type="password" id="password" class="form-control mb-2" placeholder="Mot de passe">
            <button onclick="login()" class="btn btn-primary">Se connecter</button>
        </div>
        <div id="adminPanel" style="display:none;">
            <h2>Gestion des Posts</h2>
            <button onclick="getPosts()" class="btn btn-info mb-2">Afficher les posts</button>
            <div id="postsList"></div>
            <h3>Ajouter/Modifier un post</h3>
            <input type="hidden" id="postId">
            <input type="text" id="postTitle" class="form-control mb-2" placeholder="Titre du post">
            <textarea id="postContent" class="form-control mb-2" placeholder="Contenu du post"></textarea>
            <button onclick="savePost()" class="btn btn-success">Enregistrer le post</button>
        </div>
    </div>

    <script>
    let token = '';

    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
            const response = await fetch('http://localhost:8000/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (data.token) {
                token = data.token;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            }
        } catch (error) {
            console.error('Erreur de connexion:', error);
        }
    }

    async function getPosts() {
        try {
            const response = await fetch('http://localhost:8000/api/posts', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = data.posts.map(post => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${post.title}</h5>
                        <p class="card-text">${post.content.substring(0, 100)}...</p>
                        <button onclick="editPost(${post.id})" class="btn btn-warning btn-sm">Modifier</button>
                        <button onclick="deletePost(${post.id})" class="btn btn-danger btn-sm">Supprimer</button>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Erreur lors de la récupération des posts:', error);
        }
    }

    async function savePost() {
        const id = document.getElementById('postId').value;
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `http://localhost:8000/api/posts/${id}` : 'http://localhost:8000/api/posts';
        
        try {
            const response = await fetch(url, {
                method: method,
                headers: { 
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            });
            const data = await response.json();
            console.log('Post sauvegardé:', data);
            getPosts();
            resetForm();
        } catch (error) {
            console.error('Erreur lors de la sauvegarde du post:', error);
        }
    }

    function editPost(id) {
        // Implémentez la logique pour charger les détails du post dans le formulaire
    }

    async function deletePost(id) {
        if (confirm('Êtes-vous sûr de vouloir supprimer ce post ?')) {
            try {
                const response = await fetch(`http://localhost:8000/api/posts/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                console.log('Post supprimé:', data);
                getPosts();
            } catch (error) {
                console.error('Erreur lors de la suppression du post:', error);
            }
        }
    }

    function resetForm() {
        document.getElementById('postId').value = '';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
    }
    </script>
</body>
</html>
